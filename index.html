<!DOCTYPE HTML>
<html class='no-js'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Branches of Madison County</title>
    <script>document.documentElement.className='js'</script>
    <style>
      div.field {
        position: relative;
        text-align: center;
      }

      div.directives {
        opacity: 0.5;
      }

      div.execution {
        z-index: -1;
        position: absolute;
        overflow: hidden;
        left: 0;
        right: 0;
        top: 0;
        background: white;
      }

      div.execution.stale {
        z-index: -2;
      }

      span {
        display: inline-block;
        width: 20px;
        cursor: pointer;
      }

      span.active {
        background: #888;
      }
    </style>
  </head>
  <body>
    <noscript>Javascript required.  Sowwy!</noscript>
    <script src='vendor/jquery.js'></script>
    <script src='src/branches.js'></script>
    <script>Branches.ui();</script>
  </body>
</html>
