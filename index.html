<!DOCTYPE HTML>
<html class='no-js'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>Branches of Madison County</title>
    <script>document.documentElement.className='js'</script>
    <style>
      div.field {
        position: relative;
        text-align: center;
      }

      div.execution {
        z-index: -1;
        position: absolute;
        overflow: hidden;
        left: 0;
        right: 0;
        top: 0;
        background: white;
      }

      div.execution.stale {
        z-index: -2;
      }

      div.row {
        margin-bottom: -5px;
      }

      span.cell {
        box-sizing: border-box;
        position: relative;
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: -1px;
        border: 1px solid black;
        cursor: pointer;
      }

      span.cell.true {
        background: #ccc;
      }

      span.cell:after {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
      }

      span.cell.left:after {
        content: '<';
      }

      span.cell.right:after {
        content: '>';
      }

      span.cell.branch:after {
        content: 'X';
      }

      span.cell.merge:after {
        content: '*';
      }

    </style>
  </head>
  <body>
    <noscript>Javascript required.  Sowwy!</noscript>
    <script src='vendor/jquery.js'></script>
    <script src='src/branches.js'></script>
    <script>Branches.ui();</script>
  </body>
</html>
